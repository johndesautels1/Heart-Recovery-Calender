apiVersion: v1
kind: Secret
metadata:
  name: {{ include "heartbeat-calendar.fullname" . }}-secrets
  labels:
    app: {{ include "heartbeat-calendar.name" . }}
type: Opaque
stringData:
  db-password: {{ .Values.env.DB_PASS | quote }}
  jwt-secret: {{ .Values.env.JWT_SECRET | quote }}
  {{- if .Values.secrets.googleOAuth.clientId }}
  google-client-id: {{ .Values.secrets.googleOAuth.clientId | quote }}
  google-client-secret: {{ .Values.secrets.googleOAuth.clientSecret | quote }}
  {{- end }}
  {{- if .Values.secrets.apple.clientId }}
  apple-client-id: {{ .Values.secrets.apple.clientId | quote }}
  apple-team-id: {{ .Values.secrets.apple.teamId | quote }}
  apple-key-id: {{ .Values.secrets.apple.keyId | quote }}
  apple-private-key: {{ .Values.secrets.apple.privateKey | quote }}
  {{- end }}
  {{- if .Values.secrets.twilio.accountSid }}
  twilio-account-sid: {{ .Values.secrets.twilio.accountSid | quote }}
  twilio-auth-token: {{ .Values.secrets.twilio.authToken | quote }}
  twilio-phone-number: {{ .Values.secrets.twilio.phoneNumber | quote }}
  {{- end }}
  {{- if .Values.secrets.firebase.projectId }}
  firebase-project-id: {{ .Values.secrets.firebase.projectId | quote }}
  firebase-client-email: {{ .Values.secrets.firebase.clientEmail | quote }}
  firebase-private-key: {{ .Values.secrets.firebase.privateKey | quote }}
  {{- end }}
  {{- if .Values.secrets.smtp.user }}
  smtp-host: {{ .Values.secrets.smtp.host | quote }}
  smtp-port: {{ .Values.secrets.smtp.port | quote }}
  smtp-user: {{ .Values.secrets.smtp.user | quote }}
  smtp-pass: {{ .Values.secrets.smtp.pass | quote }}
  {{- end }}